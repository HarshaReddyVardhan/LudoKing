<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game - Test Client</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #e94560; }
        .section {
            background: #16213e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .section h2 {
            margin-top: 0;
            color: #0f3460;
            background: #e94560;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        input, button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
        }
        input {
            background: #0f3460;
            color: #eee;
            width: 200px;
        }
        button {
            background: #e94560;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #ff6b6b; }
        button:disabled { background: #555; cursor: not-allowed; }
        #log {
            background: #0f3460;
            padding: 12px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        .log-entry { margin: 4px 0; }
        .log-send { color: #4ade80; }
        .log-recv { color: #60a5fa; }
        .log-error { color: #f87171; }
        .log-info { color: #fbbf24; }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }
        .status.connected { background: #22c55e; }
        .status.disconnected { background: #ef4444; }
        #roomCode {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            letter-spacing: 4px;
        }
        .players {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .player-card {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
        }
        .player-card.RED { background: #dc2626; }
        .player-card.BLUE { background: #2563eb; }
        .player-card.GREEN { background: #16a34a; }
        .player-card.YELLOW { background: #ca8a04; }
    </style>
</head>
<body>
    <h1>ðŸŽ² Ludo Game - Test Client</h1>

    <div class="section">
        <h2>Connection</h2>
        <p>
            Room ID: <input type="text" id="roomIdInput" value="test-room" placeholder="Room ID">
            <button id="connectBtn">Connect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </p>
        <p>Room Code: <span id="roomCode">-</span></p>
    </div>

    <div class="section">
        <h2>Join Game</h2>
        <p>
            Name: <input type="text" id="nameInput" placeholder="Your name">
            <button id="joinBtn" disabled>Join Game</button>
        </p>
        <p>Players:</p>
        <div id="players" class="players"></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <button id="rollBtn" disabled>ðŸŽ² Roll Dice</button>
        <span id="diceResult"></span>
        <p>Valid Pawns: <span id="validPawns">-</span></p>
        <p>
            Move Pawn: <input type="text" id="pawnIdInput" placeholder="e.g. RED_0">
            <button id="moveBtn" disabled>Move</button>
        </p>
    </div>

    <div class="section">
        <h2>Game State</h2>
        <p>Phase: <span id="gamePhase">-</span> | Turn: <span id="currentTurn">-</span></p>
    </div>

    <div class="section">
        <h2>Message Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const PARTYKIT_HOST = 'localhost:1999';
        let ws = null;

        const $ = id => document.getElementById(id);

        function log(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            $('log').appendChild(entry);
            $('log').scrollTop = $('log').scrollHeight;
        }

        function updateStatus(connected) {
            $('status').textContent = connected ? 'Connected' : 'Disconnected';
            $('status').className = `status ${connected ? 'connected' : 'disconnected'}`;
            $('joinBtn').disabled = !connected;
            $('rollBtn').disabled = !connected;
            $('moveBtn').disabled = !connected;
        }

        function updatePlayers(players) {
            $('players').innerHTML = players.map(p => 
                `<div class="player-card ${p.color}">${p.name} (${p.color})</div>`
            ).join('');
        }

        $('connectBtn').addEventListener('click', () => {
            const roomId = $('roomIdInput').value.trim() || 'test-room';
            const url = `ws://${PARTYKIT_HOST}/parties/main/${roomId}`;
            
            log(`Connecting to ${url}...`, 'info');
            
            ws = new WebSocket(url);
            
            ws.onopen = () => {
                log('Connected!', 'info');
                updateStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`â† ${event.data}`, 'recv');
                
                switch (data.type) {
                    case 'ROOM_INFO':
                        $('roomCode').textContent = data.roomCode;
                        break;
                    case 'SYNC_STATE':
                        $('gamePhase').textContent = data.state.gamePhase;
                        $('currentTurn').textContent = data.state.currentTurn;
                        updatePlayers(data.state.players);
                        break;
                    case 'DICE_RESULT':
                        $('diceResult').textContent = `Rolled: ${data.diceValue}`;
                        $('validPawns').textContent = data.validPawnIds?.join(', ') || 'None';
                        break;
                    case 'JOIN_SUCCESS':
                        log(`Joined as ${data.player.color}!`, 'info');
                        break;
                    case 'PLAYER_JOINED':
                        log(`${data.player.name} joined as ${data.player.color}`, 'info');
                        break;
                    case 'MOVE_EXECUTED':
                        log(`Pawn ${data.pawnId} moved!`, 'info');
                        break;
                    case 'ERROR':
                    case 'JOIN_REJECTED':
                    case 'ROLL_REJECTED':
                    case 'MOVE_REJECTED':
                        log(`Error: ${data.error}`, 'error');
                        break;
                }
            };
            
            ws.onclose = () => {
                log('Disconnected', 'error');
                updateStatus(false);
            };
            
            ws.onerror = (err) => {
                log(`WebSocket error`, 'error');
            };
        });

        $('joinBtn').addEventListener('click', () => {
            const name = $('nameInput').value.trim() || 'Player';
            const msg = JSON.stringify({ type: 'JOIN_REQUEST', name });
            log(`â†’ ${msg}`, 'send');
            ws.send(msg);
        });

        $('rollBtn').addEventListener('click', () => {
            const msg = JSON.stringify({ type: 'ROLL_REQUEST' });
            log(`â†’ ${msg}`, 'send');
            ws.send(msg);
        });

        $('moveBtn').addEventListener('click', () => {
            const pawnId = $('pawnIdInput').value.trim();
            if (!pawnId) {
                log('Enter a pawn ID first', 'error');
                return;
            }
            const msg = JSON.stringify({ type: 'MOVE_REQUEST', pawnId });
            log(`â†’ ${msg}`, 'send');
            ws.send(msg);
        });
    </script>
</body>
</html>
