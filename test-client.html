<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game - Test Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h1 {
            color: #e94560;
        }

        .section {
            background: #16213e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section h2 {
            margin-top: 0;
            color: #0f3460;
            background: #e94560;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }

        input,
        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
        }

        input {
            background: #0f3460;
            color: #eee;
            width: 200px;
        }

        button {
            background: #e94560;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff6b6b;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #log {
            background: #0f3460;
            padding: 12px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        .log-entry {
            margin: 4px 0;
        }

        .log-send {
            color: #4ade80;
        }

        .log-recv {
            color: #60a5fa;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #fbbf24;
        }

        .timer-bar-container {
            background: #0f3460;
            border-radius: 8px;
            height: 24px;
            margin: 12px 0;
            overflow: hidden;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 8px;
            transition: width 1s linear, background 0.5s;
            width: 100%;
        }

        .timer-bar.warning {
            background: linear-gradient(90deg, #eab308, #fbbf24);
        }

        .timer-bar.danger {
            background: linear-gradient(90deg, #dc2626, #f87171);
        }

        .timer-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .status.connected {
            background: #22c55e;
        }

        .status.disconnected {
            background: #ef4444;
        }

        #roomCode {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            letter-spacing: 4px;
        }

        .players {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .player-card {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
        }

        .player-card.RED {
            background: #dc2626;
        }

        .player-card.BLUE {
            background: #2563eb;
        }

        .player-card.GREEN {
            background: #16a34a;
        }

        .player-card.YELLOW {
            background: #ca8a04;
        }
    </style>
</head>

<body>
    <h1>üé≤ Ludo Game - Test Client</h1>

    <div class="section">
        <h2>Connection</h2>
        <p>
            Room ID: <input type="text" id="roomIdInput" value="test-room" placeholder="Room ID">
            <button id="connectBtn">Connect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </p>
        <p>Room Code: <span id="roomCode"
                style="cursor: pointer; text-decoration: underline; color: #fbbf24; font-weight: bold;"
                title="Click to copy">-</span></p>
    </div>

    <div class="section">
        <h2>Join Game</h2>
        <p>
            Name: <input type="text" id="nameInput" placeholder="Your name">
            <button id="createBtn" disabled>Create Room</button>
            <button id="joinBtn" disabled>Join Game</button>
        </p>
        <p>Players:</p>
        <div id="players" class="players"></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <p><strong>‚è±Ô∏è Turn Timer:</strong> <span id="timerPlayer">-</span></p>
        <div class="timer-bar-container">
            <div id="timerBar" class="timer-bar"></div>
            <span id="timer" class="timer-bar-text">-</span>
        </div>
        <button id="rollBtn" disabled>üé≤ Roll Dice</button>
        <span id="diceResult"></span>
        <p>Valid Pawns: <span id="validPawns">-</span></p>
        <p>
            Move Pawn: <input type="text" id="pawnIdInput" placeholder="e.g. RED_0">
            <button id="moveBtn" disabled>Move</button>
        </p>
    </div>

    <div class="section">
        <h2>Game State</h2>
        <p>Phase: <span id="gamePhase">-</span> | Turn: <span id="currentTurn">-</span></p>
    </div>

    <div class="section">
        <h2>Message Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const PARTYKIT_HOST = 'localhost:1999';
        let ws = null;

        // Tracks this client's current game state for validation
        const clientState = {
            myColor: null,       // set on JOIN_SUCCESS
            currentTurn: null,   // updated from SYNC_STATE
            gamePhase: null,     // updated from SYNC_STATE
            validPawnIds: [],    // updated from DICE_RESULT
        };

        const $ = id => document.getElementById(id);

        function log(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            $('log').appendChild(entry);
            $('log').scrollTop = $('log').scrollHeight;
        }

        function updateStatus(connected) {
            $('status').textContent = connected ? 'Connected' : 'Disconnected';
            $('status').className = `status ${connected ? 'connected' : 'disconnected'}`;
            $('createBtn').disabled = !connected;
            $('joinBtn').disabled = !connected;
            $('rollBtn').disabled = !connected;
            $('moveBtn').disabled = !connected;
        }

        function updatePlayers(players) {
            $('players').innerHTML = players.map(p =>
                `<div class="player-card ${p.color}">${p.name} (${p.color})</div>`
            ).join('');
        }

        let countdownInterval = null;
        let totalTime = 30;

        function startCountdown(timeoutMs, player) {
            if (countdownInterval) clearInterval(countdownInterval);

            totalTime = timeoutMs / 1000;
            let remaining = totalTime;

            // Update player indicator
            if (player) {
                $('timerPlayer').textContent = `${player}'s turn`;
                $('timerPlayer').className = player.toLowerCase();
            }

            // Reset bar
            const bar = $('timerBar');
            bar.style.width = '100%';
            bar.className = 'timer-bar';
            $('timer').textContent = `${remaining}s`;

            countdownInterval = setInterval(() => {
                remaining--;
                const percent = (remaining / totalTime) * 100;

                bar.style.width = `${percent}%`;
                $('timer').textContent = `${remaining}s`;

                // Update bar color based on time remaining
                if (remaining <= 5) {
                    bar.className = 'timer-bar danger';
                } else if (remaining <= 10) {
                    bar.className = 'timer-bar warning';
                } else {
                    bar.className = 'timer-bar';
                }

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    $('timer').textContent = 'ü§ñ BOT';
                    bar.style.width = '0%';
                }
            }, 1000);
        }

        let retryCount = 0;
        const maxRetries = 5;
        let isReconnecting = false;
        let lastRoomId = 'test-room';

        function connect(roomId = 'test-room') {
            lastRoomId = roomId;
            const url = `ws://${PARTYKIT_HOST}/parties/main/${roomId}`;

            if (!isReconnecting) {
                log(`Connecting to ${url}...`, 'info');
            } else {
                log(`Reconnecting (Attempt ${retryCount + 1}/${maxRetries})...`, 'warning');
            }

            if (ws) {
                try {
                    ws.close();
                } catch (e) { }
            }

            ws = new WebSocket(url);

            ws.onopen = () => {
                log('Connected!', 'info');
                updateStatus(true);
                retryCount = 0;
                isReconnecting = false;

                // If we were in a game, maybe we should re-join or just wait for state sync?
                // The server usually sends SYNC_STATE on connect.
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`‚Üê ${event.data}`, 'recv');

                // Reset optimistic UI states if we receive a relevant message
                if (data.type === 'MOVE_EXECUTED' || data.type === 'ERROR') {
                    $('moveBtn').textContent = 'Move';
                    $('moveBtn').disabled = false;
                    // If error, revert optimistic clear of valid pawns?
                    // Hard to revert without keeping history.
                    // But SYNC_STATE usually follows or precedes.
                    // Actually, if ERROR, we probably need to wait for a state sync or just re-enable.
                }

                switch (data.type) {
                    case 'ROOM_INFO':
                        $('roomCode').textContent = data.roomCode;
                        break;
                    case 'SYNC_STATE':
                        clientState.currentTurn = data.state.currentTurn;
                        clientState.gamePhase = data.state.gamePhase;
                        $('gamePhase').textContent = data.state.gamePhase;
                        $('currentTurn').textContent = data.state.currentTurn;
                        updatePlayers(data.state.players);

                        // If we are mid-turn (reconnected), we might have pawns to move
                        if (data.state.gamePhase === 'MOVING' && data.state.currentTurn === clientState.myColor) {
                            // We don't have validPawnIds in SYNC_STATE usually?
                            // We might need to ask or derive them. 
                            // For now, we wait for DICE_RESULT or user to try interaction.
                        }
                        break;
                    case 'DICE_RESULT':
                        clientState.validPawnIds = data.validPawnIds || [];
                        $('diceResult').textContent = `Rolled: ${data.diceValue}${data.isBot ? ' (BOT)' : ''}`;
                        $('validPawns').textContent = clientState.validPawnIds.join(', ') || 'None';

                        if (!data.isBot) {
                            setTimeout(() => {
                                if (ws && ws.readyState === WebSocket.OPEN) {
                                    const ack = JSON.stringify({ type: 'ANIMATION_ACK' });
                                    log(`‚Üí ${ack}`, 'send');
                                    ws.send(ack);
                                }
                            }, 2000);
                        }
                        break;
                    case 'JOIN_SUCCESS':
                        clientState.myColor = data.player.color;
                        log(`Joined as ${data.player.color}!`, 'info');
                        break;
                    case 'PLAYER_JOINED':
                        log(`${data.player.name} joined as ${data.player.color}`, 'info');
                        break;
                    case 'MOVE_EXECUTED':
                        log(`Pawn ${data.pawnId} moved!${data.isBot ? ' (BOT)' : ''}`, 'info');
                        break;
                    case 'TURN_TIMER_START':
                        log(`‚è±Ô∏è Timer started for ${data.player} - ${data.timeoutMs / 1000}s`, 'info');
                        startCountdown(data.timeoutMs);
                        break;
                    case 'BOT_TAKEOVER':
                        log(`ü§ñ BOT TAKEOVER: ${data.player} - ${data.reason}`, 'error');
                        break;
                    case 'TURN_SKIPPED':
                        log(`‚è≠Ô∏è Turn skipped: ${data.reason}`, 'info');
                        break;
                    case 'ERROR':
                        log(`Error: ${data.code} - ${data.message}`, 'error');

                        // Revert optimistic changes on error
                        if (data.code === 'MOVE_FAILED' || data.code === 'ROLL_FAILED') {
                            // Re-enable controls if they were disabled
                            $('moveBtn').disabled = false;
                            $('rollBtn').disabled = false;
                        }
                        break;
                    case 'JOIN_REJECTED':
                    case 'ROLL_REJECTED':
                    case 'MOVE_REJECTED':
                        log(`Error: ${data.error}`, 'error');
                        break;
                }
            };

            ws.onclose = () => {
                log('Disconnected', 'error');
                updateStatus(false);

                if (retryCount < maxRetries) {
                    isReconnecting = true;
                    const delay = Math.pow(2, retryCount) * 1000;
                    log(`Waiting ${delay / 1000}s to reconnect...`, 'warning');
                    setTimeout(() => connect(lastRoomId), delay);
                    retryCount++;
                } else {
                    log('Max retries reached. Please refresh.', 'error');
                }
            };

            ws.onerror = (err) => {
                log(`WebSocket error`, 'error');
                // onClose will handle reconnection
            };
        }

        $('connectBtn').addEventListener('click', () => {
            const roomId = $('roomIdInput').value.trim() || 'test-room';
            retryCount = 0; // Reset retries on manual connect
            connect(roomId);
        });

        $('moveBtn').addEventListener('click', () => {
            const pawnId = $('pawnIdInput').value.trim();
            if (!pawnId) {
                log('Enter a pawn ID first', 'error');
                return;
            }

            // Client-side guard
            if (!clientState.myColor) {
                log('You have not joined the game yet', 'error');
                return;
            }
            if (clientState.currentTurn !== clientState.myColor) {
                log(`Not your turn! Current turn: ${clientState.currentTurn}`, 'error');
                return;
            }
            if (clientState.gamePhase !== 'MOVING') {
                log(`Cannot move: game is in ${clientState.gamePhase} phase (must be MOVING)`, 'error');
                return;
            }
            if (clientState.validPawnIds.length > 0 && !clientState.validPawnIds.includes(pawnId)) {
                log(`Pawn "${pawnId}" is not a valid move. Valid pawns: ${clientState.validPawnIds.join(', ')}`, 'error');
                return;
            }

            // OPTIMISTIC UPDATE
            log(`(Optimistic) Moving pawn ${pawnId}...`, 'info');
            $('moveBtn').textContent = 'Moving...';
            $('moveBtn').disabled = true;

            // Temporarily clear valid pawns to prevent double-move
            // We save them in case we need to revert? 
            // Simplified: just update UI
            $('validPawns').textContent = 'Processing...';

            const msg = JSON.stringify({ type: 'MOVE_REQUEST', pawnId });
            log(`‚Üí ${msg}`, 'send');
            if (ws) ws.send(msg);
        });

        $('roomCode').addEventListener('click', async () => {
            const code = $('roomCode').textContent;
            if (!code || code === '-') {
                return; // No code to copy yet
            }

            try {
                await navigator.clipboard.writeText(code);
                log(`‚úì Copied room code: ${code}`, 'info');

                // Visual feedback on the code itself
                const codeEl = $('roomCode');
                const originalText = codeEl.textContent;
                codeEl.textContent = '‚úì Copied!';
                codeEl.style.color = '#22c55e';

                setTimeout(() => {
                    codeEl.textContent = originalText;
                    codeEl.style.color = '#fbbf24';
                }, 1500);
            } catch (err) {
                log('Failed to copy room code', 'error');
                alert('Failed to copy. Room code: ' + code);
            }
        });
    </script>
</body>

</html>
