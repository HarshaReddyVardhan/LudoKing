<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game - Test Client</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }

        h1 {
            color: #e94560;
        }

        .section {
            background: #16213e;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section h2 {
            margin-top: 0;
            color: #0f3460;
            background: #e94560;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }

        input,
        button {
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-right: 8px;
        }

        input {
            background: #0f3460;
            color: #eee;
            width: 200px;
        }

        button {
            background: #e94560;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff6b6b;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        #log {
            background: #0f3460;
            padding: 12px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        .log-entry {
            margin: 4px 0;
        }

        .log-send {
            color: #4ade80;
        }

        .log-recv {
            color: #60a5fa;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #fbbf24;
        }

        .timer-bar-container {
            background: #0f3460;
            border-radius: 8px;
            height: 24px;
            margin: 12px 0;
            overflow: hidden;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            border-radius: 8px;
            transition: width 1s linear, background 0.5s;
            width: 100%;
        }

        .timer-bar.warning {
            background: linear-gradient(90deg, #eab308, #fbbf24);
        }

        .timer-bar.danger {
            background: linear-gradient(90deg, #dc2626, #f87171);
        }

        .timer-bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
        }

        .status.connected {
            background: #22c55e;
        }

        .status.disconnected {
            background: #ef4444;
        }

        #roomCode {
            font-size: 24px;
            font-weight: bold;
            color: #fbbf24;
            letter-spacing: 4px;
        }

        .players {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .player-card {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
        }

        .player-card.RED {
            background: #dc2626;
        }

        .player-card.BLUE {
            background: #2563eb;
        }

        .player-card.GREEN {
            background: #16a34a;
        }

        .player-card.YELLOW {
            background: #ca8a04;
        }
    </style>
</head>

<body>
    <h1>üé≤ Ludo Game - Test Client</h1>

    <div class="section">
        <h2>Connection</h2>
        <p>
            Room ID: <input type="text" id="roomIdInput" value="test-room" placeholder="Room ID">
            <button id="connectBtn">Connect</button>
            <span id="status" class="status disconnected">Disconnected</span>
        </p>
        <p>Room Code: <span id="roomCode">-</span></p>
    </div>

    <div class="section">
        <h2>Join Game</h2>
        <p>
            Name: <input type="text" id="nameInput" placeholder="Your name">
            <button id="createBtn" disabled>Create Room</button>
            <button id="joinBtn" disabled>Join Game</button>
        </p>
        <p>Players:</p>
        <div id="players" class="players"></div>
    </div>

    <div class="section">
        <h2>Actions</h2>
        <p><strong>‚è±Ô∏è Turn Timer:</strong> <span id="timerPlayer">-</span></p>
        <div class="timer-bar-container">
            <div id="timerBar" class="timer-bar"></div>
            <span id="timer" class="timer-bar-text">-</span>
        </div>
        <button id="rollBtn" disabled>üé≤ Roll Dice</button>
        <span id="diceResult"></span>
        <p>Valid Pawns: <span id="validPawns">-</span></p>
        <p>
            Move Pawn: <input type="text" id="pawnIdInput" placeholder="e.g. RED_0">
            <button id="moveBtn" disabled>Move</button>
        </p>
    </div>

    <div class="section">
        <h2>Game State</h2>
        <p>Phase: <span id="gamePhase">-</span> | Turn: <span id="currentTurn">-</span></p>
    </div>

    <div class="section">
        <h2>Message Log</h2>
        <div id="log"></div>
    </div>

    <script>
        const PARTYKIT_HOST = 'localhost:1999';
        let ws = null;

        const $ = id => document.getElementById(id);

        function log(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            $('log').appendChild(entry);
            $('log').scrollTop = $('log').scrollHeight;
        }

        function updateStatus(connected) {
            $('status').textContent = connected ? 'Connected' : 'Disconnected';
            $('status').className = `status ${connected ? 'connected' : 'disconnected'}`;
            $('createBtn').disabled = !connected;
            $('joinBtn').disabled = !connected;
            $('rollBtn').disabled = !connected;
            $('moveBtn').disabled = !connected;
        }

        function updatePlayers(players) {
            $('players').innerHTML = players.map(p =>
                `<div class="player-card ${p.color}">${p.name} (${p.color})</div>`
            ).join('');
        }

        let countdownInterval = null;
        let totalTime = 30;

        function startCountdown(timeoutMs, player) {
            if (countdownInterval) clearInterval(countdownInterval);

            totalTime = timeoutMs / 1000;
            let remaining = totalTime;

            // Update player indicator
            if (player) {
                $('timerPlayer').textContent = `${player}'s turn`;
                $('timerPlayer').className = player.toLowerCase();
            }

            // Reset bar
            const bar = $('timerBar');
            bar.style.width = '100%';
            bar.className = 'timer-bar';
            $('timer').textContent = `${remaining}s`;

            countdownInterval = setInterval(() => {
                remaining--;
                const percent = (remaining / totalTime) * 100;

                bar.style.width = `${percent}%`;
                $('timer').textContent = `${remaining}s`;

                // Update bar color based on time remaining
                if (remaining <= 5) {
                    bar.className = 'timer-bar danger';
                } else if (remaining <= 10) {
                    bar.className = 'timer-bar warning';
                } else {
                    bar.className = 'timer-bar';
                }

                if (remaining <= 0) {
                    clearInterval(countdownInterval);
                    $('timer').textContent = 'ü§ñ BOT';
                    bar.style.width = '0%';
                }
            }, 1000);
        }

        $('connectBtn').addEventListener('click', () => {
            const roomId = $('roomIdInput').value.trim() || 'test-room';
            const url = `ws://${PARTYKIT_HOST}/parties/main/${roomId}`;

            log(`Connecting to ${url}...`, 'info');

            ws = new WebSocket(url);

            ws.onopen = () => {
                log('Connected!', 'info');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                log(`‚Üê ${event.data}`, 'recv');

                switch (data.type) {
                    case 'ROOM_INFO':
                        $('roomCode').textContent = data.roomCode;
                        break;
                    case 'SYNC_STATE':
                        $('gamePhase').textContent = data.state.gamePhase;
                        $('currentTurn').textContent = data.state.currentTurn;
                        updatePlayers(data.state.players);
                        break;
                    case 'DICE_RESULT':
                        $('diceResult').textContent = `Rolled: ${data.diceValue}${data.isBot ? ' (BOT)' : ''}`;
                        $('validPawns').textContent = data.validPawnIds?.join(', ') || 'None';
                        break;
                    case 'JOIN_SUCCESS':
                        log(`Joined as ${data.player.color}!`, 'info');
                        break;
                    case 'PLAYER_JOINED':
                        log(`${data.player.name} joined as ${data.player.color}`, 'info');
                        break;
                    case 'MOVE_EXECUTED':
                        log(`Pawn ${data.pawnId} moved!${data.isBot ? ' (BOT)' : ''}`, 'info');
                        break;
                    case 'TURN_TIMER_START':
                        log(`‚è±Ô∏è Timer started for ${data.player} - ${data.timeoutMs / 1000}s`, 'info');
                        startCountdown(data.timeoutMs);
                        break;
                    case 'BOT_TAKEOVER':
                        log(`ü§ñ BOT TAKEOVER: ${data.player} - ${data.reason}`, 'error');
                        break;
                    case 'TURN_SKIPPED':
                        log(`‚è≠Ô∏è Turn skipped: ${data.reason}`, 'info');
                        break;
                    case 'ERROR':
                    case 'JOIN_REJECTED':
                    case 'ROLL_REJECTED':
                    case 'MOVE_REJECTED':
                        log(`Error: ${data.error}`, 'error');
                        break;
                }
            };

            ws.onclose = () => {
                log('Disconnected', 'error');
                updateStatus(false);
            };

            ws.onerror = (err) => {
                log(`WebSocket error`, 'error');
            };
        });

        $('createBtn').addEventListener('click', () => {
            const name = $('nameInput').value.trim() || 'Player';
            const msg = JSON.stringify({ type: 'JOIN_REQUEST', name, create: true });
            log(`‚Üí ${msg}`, 'send');
            ws.send(msg);
        });

        $('joinBtn').addEventListener('click', () => {
            const name = $('nameInput').value.trim() || 'Player';
            const msg = JSON.stringify({ type: 'JOIN_REQUEST', name, create: false });
            log(`‚Üí ${msg}`, 'send');
            ws.send(msg);
        });

        $('rollBtn').addEventListener('click', () => {
            const msg = JSON.stringify({ type: 'ROLL_REQUEST' });
            log(`‚Üí ${msg}`, 'send');
            ws.send(msg);
        });

        $('moveBtn').addEventListener('click', () => {
            const pawnId = $('pawnIdInput').value.trim();
            if (!pawnId) {
                log('Enter a pawn ID first', 'error');
                return;
            }
            const msg = JSON.stringify({ type: 'MOVE_REQUEST', pawnId });
            log(`‚Üí ${msg}`, 'send');
            ws.send(msg);
        });
    </script>
</body>

</html>
