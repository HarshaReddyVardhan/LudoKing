<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ludo King Party</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <div id="app">
    <div id="game-ui">
      <div class="top-bar">
        <button id="fs-btn" class="icon-btn">⛶</button>
        <div id="room-code">Code: <span class="highlight">---</span></div>
        <div id="timer-bar">
          <div class="timer-progress"></div>
        </div>
        <div id="turn-indicator">Waiting...</div>
      </div>

      <div id="board-container">
        <div id="ludo-board">
          <!-- Grid cells generated by JS -->
        </div>
      </div>

      <div class="bottom-controls">
        <div id="player-info" class="panel">
          <div id="my-color">Spectating</div>
        </div>
        <button id="roll-btn" class="action-btn" disabled>ROLL DICE</button>
        <div id="dice-display">—</div>
      </div>
    </div>

    <!-- Overlay for joining -->
    <div id="join-overlay">
      <div class="modal">
        <h1>Ludo Party</h1>
        <input type="text" id="join-name" placeholder="Enter Nickname" maxlength="10" />
        <div class="row">
          <input type="text" id="join-room" placeholder="Room Code (Optional)" maxlength="6" />
          <button id="create-btn">New Room</button>
        </div>
        <button id="join-btn" class="primary">Join Game</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
