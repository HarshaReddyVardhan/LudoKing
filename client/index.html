<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Ludo King Party</title>
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <div id="app">
    <div id="game-ui" class="layout-sidebar">
      <div class="board-panel">
        <div id="board-container">
          <div id="ludo-board">
            <!-- Grid cells generated by JS -->
          </div>
        </div>
      </div>

      <div class="sidebar-panel">
        <!-- Room Code at Top -->
        <div id="room-code-container">
          <span class="label">Room Code:</span>
          <span class="highlight" id="room-code-text" style="cursor: pointer;" title="Click to copy">---</span>
        </div>

        <!-- Status & Timer -->
        <div class="status-section">
          <div id="turn-indicator">Waiting...</div>
          <div id="timer-bar">
            <div class="timer-progress"></div>
          </div>
        </div>

        <!-- Player List -->
        <div id="player-info" class="vertical-player-list">
          <!-- Player rows will be injected here -->
        </div>

        <!-- Controls -->
        <div class="controls-section">
          <div id="dice-display">—</div>
          <button id="start-btn" class="action-btn" disabled style="display:none;">START GAME</button>
          <button id="roll-btn" class="action-btn" disabled>ROLL</button>
        </div>

        <div class="utility-controls">
          <button id="fs-btn" class="icon-btn">⛶</button>
          <div id="my-color">Spectating</div>
        </div>
      </div>
    </div>

    <div id="notification-area"></div>

    <!-- Overlay for joining -->
    <div id="join-overlay">
      <div class="modal">
        <h1>Ludo Party</h1>

        <!-- Step 1: Name Entry -->
        <div id="step-name">
          <input type="text" id="join-name" placeholder="Enter Your Name" maxlength="12" />
          <p id="name-error" class="error-text" style="display:none; color: #ff4757; font-size: 0.9em; margin: 4px 0;">
            Name is required</p>
          <button id="next-btn" class="primary">Next</button>
        </div>

        <!-- Step 2: Choose Action -->
        <div id="step-action" style="display: none;">
          <p class="welcome-text">Welcome, <span id="display-name" class="highlight">Player</span>!</p>
          <button id="create-btn" class="action-choice">Create New Room</button>
          <button id="show-join-btn" class="action-choice secondary">Join Existing Room</button>
          <button id="back-btn-1" class="text-btn">Back</button>
        </div>

        <!-- Step 3: Room Configuration (for creating) -->
        <div id="step-config" style="display: none;">
          <p class="welcome-text">Room Configuration</p>

          <div class="config-group">
            <label>Total Players</label>
            <div class="number-control">
              <button class="control-btn" id="total-players-minus">−</button>
              <span class="control-value" id="total-players-value">4</span>
              <button class="control-btn" id="total-players-plus">+</button>
            </div>
            <p class="config-hint">2-4 players</p>
          </div>

          <div class="config-group">
            <label>Bots</label>
            <div class="number-control">
              <button class="control-btn" id="bot-count-minus">−</button>
              <span class="control-value" id="bot-count-value">0</span>
              <button class="control-btn" id="bot-count-plus">+</button>
            </div>
            <p class="config-hint">Cannot exceed total players</p>
          </div>

          <p id="config-error" class="error-text"
            style="display:none; color: #ff4757; font-size: 0.9em; margin: 4px 0;">
            Invalid configuration</p>
          <button id="confirm-create-btn" class="primary">Create Room</button>
          <button id="back-btn-3" class="text-btn">Back</button>
        </div>

        <!-- Step 4: Join Room Code -->
        <div id="step-join" style="display: none;">
          <p>Enter Room Code</p>
          <input type="text" id="join-room" placeholder="e.g. 123456" maxlength="8" />
          <p id="join-error" class="error-text" style="display:none; color: #ff4757; font-size: 0.9em; margin: 4px 0;">
            Invalid Code</p>
          <button id="confirm-join-btn" class="primary">Join Room</button>
          <button id="back-btn-4" class="text-btn">Back</button>
        </div>

      </div>
    </div>

    <!-- Copy notification -->
    <div id="copy-notification" class="copy-notification">Code copied!</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
